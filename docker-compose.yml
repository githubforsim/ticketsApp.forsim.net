services:
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: bODw50eeKjPT/rVW
      MYSQL_DATABASE: ticketsApp
    volumes:
      - db_data:/var/lib/mysql
      - ./db/dump.sql:/docker-entrypoint-initdb.d/dump.sql
    restart: always
  web:
    build: ./docker/web    
    ports:
      - 8081:80
      - 8443:443
    depends_on:
      - db
    volumes:
      - ./apache-config:/etc/apache2/sites-available
      - ./certs:/etc/letsencrypt
      - ./www:/var/www/html/ticketsApp
    restart: always
  phpmyadmin:
    image: phpmyadmin
    depends_on:
      - db
    restart: always
    ports:
      - 8080:80
    environment:
      PMA_HOST: db

networks:
  default:
    driver: bridge

volumes:
  db_data:
    driver: local