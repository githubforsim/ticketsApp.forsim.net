<VirtualHost *:80>
    ServerName ticketsapp.forsim.net
    # Utiliser directement la racine
    DocumentRoot /var/www/html
    
    # Redirection vers HTTPS
    RewriteEngine On
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]

</VirtualHost>

<VirtualHost *:443>
    ServerName ticketsapp.forsim.net
    # Utiliser directement la racine
    DocumentRoot /var/www/html

    
    #SSLEngine on
    #SSLCertificateFile /etc/ssl/certs/live/ticketsapp.forsim.net/fullchain.pem
    #SSLCertificateKeyFile /etc/ssl/certs/live/ticketsapp.forsim.net/privkey.pem
    
    <Directory /var/www/html>
        options followSymLinks multiviews
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/ticketsapp.forsim.net-0001/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/ticketsapp.forsim.net-0001/privkey.pem
</VirtualHost>
